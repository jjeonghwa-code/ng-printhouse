<div class="columns">
    <div class="column is-7">
        <app-carousel></app-carousel>
    </div>
    <div class="column">
        <h1 class="title is-2">Забыли Пароль</h1>
        <div class="login-column">
            <form action="" class="box">
                <div class="notification is-warning is-light">
                    Ваш Новый Пароль будет выслан вам на почту. Если вы не вводили почту, просим вас позвонить к нам в офис.
                  </div>
                <div class="field">
                    <label for="" class="label">Логин</label>
                    <div class="control has-icons-left">
                        <input type="text" placeholder="almazbek_printhouse" class="input" required>
                        <span class="icon is-small is-left">
                        <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <label for="" class="label">Новый Пароль</label>
                    <div class="control has-icons-left">
                        <input type="password" placeholder="*******" class="input" required>
                        <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field ">
                    <button class="button is-success">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
        <div class="is-offset-2 has-text-right">
            <div class="is-offset-2 has-text-right">
                <a class="button is-small" routerLink="/auth" >Зайти</a>
                <a class="button is-small" routerLink="/auth/register">Регистрация</a>
            </div>
        </div>
    </div>
    <div class="column is-1"></div>
</div>
